
 <mat-form-field class="mt-3 searchField">
    <mat-label>Search player</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Player name">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="table-hover mt-3">


<!-- 'index', 'cardsTotal','name', 'redCards','yellowCards' -->
  <ng-container matColumnDef="index">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{dataSource.filteredData.indexOf(element) + 1}} </td>
  </ng-container>

  
<ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
    <!-- TODO do this on BE -->
    <td mat-cell *matCellDef="let element"> {{element.name.replaceAll('.',' ')}} </td>
</ng-container>

  <ng-container matColumnDef="cardsTotal">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.cardsTotal}} </td>
</ng-container>

<ng-container matColumnDef="yellowCards">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> <span class="badge badge-warning" matTooltip="Yellow cards">Y</span></th>
    <td mat-cell *matCellDef="let element; let i = index"> {{element.yellowCards}} </td>
</ng-container>

<ng-container matColumnDef="redCards">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> <span class="badge badge-danger" matTooltip="Red cards">R </span></th>
    <td mat-cell *matCellDef="let element; let i = index"> {{element.redCards}} </td>
</ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" class="table-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="5"></mat-paginator>
