<div class="row">
  <div class="col-sm-12">
    <h1 class="groupStageHeaderFormat">{{playerStats?.playerName}}</h1>
    <mat-card>
      <img *ngIf="playerStats?.playerName" src="assets/img/players/{{playerStats.playerName}}.jpg" alt="" class="playerFoto mr-1">
      <table>
        <tbody>
          <tr>
            <th class="text-start pt-8 pb-1">Season</th>
            <th class="text-start pt-8 pb-1">Team</th>
            <th class="pt-8 pb-1">
              <div class="flex justify-end items-center">
                <span class="material-icons">sports_soccer</span>
              </div>
            </th>
            <th class="text-end pt-8 pb-1"><span class="badge-warning" matTooltip="Yellow cards">Y</span></th>
            <th class="text-end pt-8 pb-1"><span class="badge-danger" matTooltip="Red cards">R</span></th>
          </tr>
          <ng-container *ngIf="playerStats?.playerStatsPerSeason">
            <tr  *ngFor="let season of playerStats.playerStatsPerSeason" class="hover:bg-slate-200">
              <td [ngClass]="{'font-bold': season.seasonName === 'Total'}">{{season.seasonName}}</td>
              <td class="cursor-pointer" (click)="generalRouterService.goToTeamView(season.teamId)">
                <div class="flex items-center space-x-2">
                  <img *ngIf="season.teamId" src="assets/img/logos/{{season.teamname}}.jpg" class="iconSize">
                  <span class="ml-1" [ngClass]="{'font-bold pt-1': season.seasonName === 'Total'}">{{season.teamname}}
                  </span>
                </div>
              </td>
              <td class="text-end pr-[9px]" [ngClass]="{'font-bold pt-1': season.seasonName === 'Total'}">
                {{season.goalsCount}}</td>
              <td class="text-end pr-[11px]" [ngClass]="{'font-bold pt-1': season.seasonName === 'Total'}">
                {{season.yellowCardsCount}}</td>
              <td class="text-end pr-[11px]" [ngClass]="{'font-bold pt-1': season.seasonName === 'Total'}">
                {{season.redCardsCount}}</td>
            </tr>
          </ng-container>
         

        </tbody>
      </table>
    </mat-card>
  </div>
</div>
