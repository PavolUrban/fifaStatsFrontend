<mat-card>
  <mat-tab-group (selectedTabChange)="tabChanged($event)" animationDuration="0ms">
    <mat-tab label="Champions league">
    </mat-tab>
    <mat-tab label="European league">
      
    </mat-tab>
  </mat-tab-group>

  <mat-card-content>
  <table mat-table [dataSource]="dataSource" matSort class="table-hover">
    season','player','teamname','logo
    <ng-container matColumnDef="season">
      <th mat-header-cell *matHeaderCellDef> Season </th>
      <td mat-cell *matCellDef="let element"> {{element.season}}</td>
    </ng-container>

    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef> Player </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'pavolJayTeam': element.playerName==='Pavol Jay', 'kotlikTeam': element.playerName === 'Kotlik'}"> 
        {{element.playerName}}
        <!-- TODO use this for CL and EL together -->
        <!-- <span [ngClass]="{'pavolJayTeam': element.playerNameEL==='Pavol Jay', 'kotlikTeam': element.playerNameEL === 'Kotlik'}">{{element.playerNameEL}}</span>
        <br>
        <span [ngClass]="{'pavolJayTeam': element.playerNameCL==='Pavol Jay', 'kotlikTeam': element.playerNameCL === 'Kotlik'}">{{element.playerNameCL}}</span> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="teamname">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td class="cursor-pointer" mat-cell matTooltip="Redirect to {{element.teamName}} view " *matCellDef="let element" (click)="goToTeamView(element.teamName)">
        <img *ngIf="element.teamLogo" [src]="'data:image/gif;base64,'+element.teamLogo.pic" alt="" class="iconSize mr-1">{{element.teamName}}
        <!-- TODO use this for CL and EL together -->
        <!-- <img *ngIf="element.teamLogoEL" [src]="'data:image/gif;base64,'+element.teamLogoEL.pic" alt="" class="iconSize mr-1"> <span>{{element.teamNameEL}}</span> 
        <br>
        <img *ngIf="element.teamLogoCL" [src]="'data:image/gif;base64,'+element.teamLogoCL.pic" alt="" class="iconSize mr-1"> <span>{{element.teamNameCL}}</span>  -->

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" class="table-row" (click)="openPlayersDetail(row)"></tr>
  </table>
  <!-- [pageSize]="paginatorDefaultItems"  [pageIndex]="currentPage" (page)="pageEvent = $event"-->
   <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" pageSize="10"></mat-paginator>
  
  
      </mat-card-content>

    </mat-card>
