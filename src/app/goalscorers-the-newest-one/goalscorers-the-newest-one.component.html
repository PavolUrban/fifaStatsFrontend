
 <mat-form-field class="mt-3 searchField">
    <mat-label>Search player</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Player name">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="table-hover mt-3">

  <ng-container matColumnDef="index">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{dataSource.filteredData.indexOf(element) + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
      <th  mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element; let i = index"> 
        <ng-container *ngIf="logos">       
          <ng-container *ngFor="let logo of logos | keyvalue">
            <img *ngIf="(logo.value['teamname'] === element.teamPlayerScoredFor && !singleGroupStageLogos)" matTooltip="{{element.teamPlayerScoredFor}}" [src]="'data:image/gif;base64,'+logo.value['pic']"  alt="" class="iconSize cursor-pointer" (click)="goToTeamView(element.teamPlayerScoredFor)"> 
            <img *ngIf="(logo.value['teamname'] === element.teamPlayerScoredFor && singleGroupStageLogos)" matTooltip="{{element.teamPlayerScoredFor}}" [src]="'data:image/gif;base64,'+logo.value['logo']['pic']"  alt="" class="iconSize cursor-pointer" (click)="goToTeamView(element.teamPlayerScoredFor)"> 
            
          </ng-container>   
        </ng-container>

        {{element.name}}
      </td>
  </ng-container>

  <ng-container matColumnDef="totalGoalsCount">
      <th arrowPosition='before' mat-header-cell mat-sort-header *matHeaderCellDef> Goals </th>
      <td class="textToRight" mat-cell *matCellDef="let element; let i = index"> {{element.totalGoalsCount}} 
      </td>
  </ng-container>

  <ng-container matColumnDef="numberOfTeamsPlayerScoredFor">
    <th mat-header-cell arrowPosition='before' mat-sort-header *matHeaderCellDef> Number of teams</th>
    <td class="textToRight" mat-cell *matCellDef="let element; let i = index">
     {{element.numberOfTeamsPlayerScoredFor}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" class="table-row" (click)="openPlayersDetail(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="pageSize"></mat-paginator>
