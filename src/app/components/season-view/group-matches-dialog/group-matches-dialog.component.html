<mat-card>
  <mat-card-header>
    <mat-card-title>{{groupName}}</mat-card-title>
    <mat-card-subtitle>All matches</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="pt-2">
    <app-matches-table *ngIf="!!customMatches" [data]="customMatches" [pageSize]="12" [displayBadge]="false"></app-matches-table>
  </mat-card-content>
</mat-card>

<mat-dialog-actions>
  <button class="mat-raised-button" matDialogClose>Close</button>
</mat-dialog-actions>
