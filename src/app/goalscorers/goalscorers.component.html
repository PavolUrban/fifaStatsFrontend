<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="table-hover">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> #</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{dataSource.filteredData.indexOf(element) + 1}} </td>
      </ng-container>



      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Player waaaaaaaaaaa</th>

        <td mat-cell *matCellDef="let element; let i = index">
          <ng-container *ngFor="let logo of logos | keyvalue">
            <img  *ngIf="element.goalsByTeams[logo.key]" [src]="'data:image/gif;base64,'+logo['logo']['pic']" alt="" class="iconSize mr-1">
          </ng-container>
          <!-- <img  *ngIf="logos2" [src]="'data:image/gif;base64,'+logo['logo']['pic']" alt="" class="iconSize mr-1"> -->


          <ng-container  *ngFor="let item of logos2 | keyvalue">
            <img  *ngIf="element.goalsByTeams[item.key]" [src]="'data:image/gif;base64,'+logos2[item.key]['pic']" alt="" class="iconSize mr-1">
          </ng-container>


          <ng-container  *ngIf="element.teamLogo && !(logos||logos2)">
            tu by to malo buyt
            <img  [src]="'data:image/gif;base64,'+element['teamLogo']['pic']" alt="" class="iconSize mr-1">
          </ng-container>
          {{element.name}}



          </td>
      </ng-container>

      <ng-container matColumnDef="goals">
        <th mat-header-cell *matHeaderCellDef> Goals </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.totalGoalsCount}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" class="table-row" (click)="openPlayersDetail(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="paginatorDefaultItems"  [pageIndex]="currentPage" (page)="pageEvent = $event"></mat-paginator>

  </mat-card-content>
    <mat-card-actions *ngIf="displayAllButton">
      <button mat-raised-button color="primary">Display all</button>
    </mat-card-actions>
  </mat-card>
